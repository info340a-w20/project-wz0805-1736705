<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nina Zhang, Zhan Wu">
    <title>Info340 Project Stage2 Post Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body id="homebody3">
    <div class="hero-image3">
        <div class="drop">
            <button class="dropbtn">
                <img id="menu" alt="menu bar" src="https://img.icons8.com/material-rounded/48/000000/menu.png">
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="drop-content">
                <a href="index.html">Welcome</a>
                <a href="community.html">Community</a>
                <a href="community.html#contact">Contact Us</a>
                <a href="#">Login</a>
            </div>
        </div>
        <div class="hero-text3">
            <h1 class="display-lg">Make your post</h1>
            <div class="container">
                <div class="row">
                    <div>
                        <form action="" method="POST">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="name" class="title-text require">Title <span class="require">*</span></label>
                                    <input id="name" type="text" class="form-control" name="name" placeholder="Name of your recipe"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="description" class="title-text require">Description</label>
                                    <input id="description" class="form-control" name="description" placeholder="Give your recipe a introduction"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="ingredients" class="title-text require">Ingredients <span class="require">*</span></label>
                                    <input id="ingredients" class="form-control" name="ingredients" placeholder="Ingredients of your recipe"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="steps" class="title-text require">Steps</label>
                                    <input id="steps" class="form-control" name="steps" placeholder="How do you make it"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="tags" class="title-text">Tags <span class="require">*</span><small>&nbsp;&nbsp;(Seperate by comma)</small></label>
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                    <input id="tags" class="form-control" type="text" placeholder="Search Tags"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="minutes" class="title-text">Time Needed <span class="require">*</span><small>&nbsp;&nbsp;(Minutes)</small></label>
                                    <input id="minutes" class="form-control" type="text" placeholder="Estimate time"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <button role="submit" onclick="location.href='community.html';" class="post-button btn btn-warning" id="postPage" >
                                        Create
                                    </button>
                                    <a href="community.html" class="post-button btn btn-light">Cancel</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header id="header" class="alt">
        <h1 id="logo">Mood Recipes</h1>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Welcome</a></li>
                <li class="current"><a href="community.html">Community</a></li>
                <li><a href="community.html#contact">Contact Us</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
</body>
<script src="js/communitypost.js"></script>
</html>
